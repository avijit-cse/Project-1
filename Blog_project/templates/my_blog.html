{% extends 'base.html' %}
{% load custom_filters %}
{% block title %}{{user}} {% endblock title %}

{% block body %}
{% for blog in user.post_author.all %}
<h3>{{blog.blog_title}}</h3>
<h6>{{blog.publish_date}}</h6>
<div class="row">
<div class="row-sm-4">
<img src="/media/{{blog.blog_image}}" width="100%">
</div>
<div class="row-sm-4">
<p>{{blog.blog_content|range_filter|linebreaks}}</p>
<a href="{% url 'blog_details' slug=blog.slug %}">Read more </a>
</div>
</div>
<a href="{% url 'edit_block' pk=blog.pk %}"> Edit </a>
<hr>

{% endfor %}

{% endblock body %}
